<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Lato">
		<link rel="stylesheet" href="style.css">

		<script type="module" src="script.js"></script>
	</head>
	<body>
		<div id="drop-areaholder">
			<div id="drop-area">
				<form class="my-form">
					<p>Upload your splits by dropping your lss file here, or clicking the button below</p>
					<input type="file" id="fileElem" onchange="handleFiles(this.files)">
					<label class="button" for="fileElem">Select .lss file</label>
				</form>
			</div>
		</div>

		<div id="results" class="hidden">
			<div class="infopanel">
				<div id="gameicon">

				</div>
				<h1>
					<span id="gamename"></span>
					<span id="categoryname"></span>
				</h1>

			</div>
			<div class="tabs">
				<input name="tabs" id="tab-splits" class="input" type="radio" hidden href="tab-splits" checked="checked">
				<input name="tabs" id="tab-pbhistory" class="input" type="radio" hidden href="tab-pbhistory">
				<label class="label" for="tab-splits">Splits</label>
				<label class="label" for="tab-pbhistory">Attempt History</label>
				<div class="panel">
					<table id="splits" class="table">
						<tr>
							<th>
							</th>
							<th colspan="2">
								Personal Best
							</th>
							<th colspan="3" class="gold-l gold-r">
								Gold
							</th>
							<th colspan="3" class="gold-r">Average</th>
						</tr>
						<tr>
							<th>
								Split Name
							</th>
							<th>
								Split
							</th>
							<th>
								Segment
							</th>
							<th class="gold-l">
								Split
							</th>
							<th>
								Segment
							</th>
							<th class="gold-r">
								vs PB
							</th>
							<th>
								Split
							</th>
							<th>
								Segment
							</th>
							<th>
								vs PB
							</th>
							<th class="gold-l">
								Resets
							</th>
							<th>
								Best Pace
							</th>
						</tr>
						<tbody>

						</tbody>
					</table>
				</div>

				<div class="panel">
					<div class="history">

						<input type="radio" name="runtype" id="pbonly" checked="checked"><label for="pbonly">PBs Only</label><input type="radio" name="runtype" id="completedonly"><label for="completedonly">Completed Runs Only</label><input type="radio" name="runtype" id="allruns"><label for="allruns">All Runs</label><br>
						<table id="attempthistory" class="table">
							<tr>
								<th>Attempt</th>
								<th>Date</th>
								<th>Time</th>
								<th>Improvement</th>
							</tr>
							<tbody>

							</tbody>
						</table>
					</div>
				</div>
			</div>

		</div>

	</body>
</html>
